<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Lambda calculus - Interpreter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.1/dist/terminal.min.css" />

    </head>
    <body>
        <div class="terminal-nav">
            <div class="terminal-logo">
              <div class="logo terminal-prompt"><a href="#" class="no-style">λ</a> Calculus Interpreter
              </div>
              
            </div>
        </div>

        <div class="terminal-alert" style="margin-left: 0.5em;margin-right: 0.5em; ">Examples
            <ul>
                <li>(lambda x. x) 1</li>
                <li>(lambda x. x 10) (lambda y.y)</li>
                <li>(lambda x. x 5) (lambda y. 1)</li>
            </ul>
        </div>
        <div class="form-group" style="margin-left: 0.5em; margin-top: 10px;width:80%">   
            
                <input [(ngModel)]="query" id="text" name="text" type="text" required="" minlength="5" placeholder="(lambda x.x) 1" style="width:50%" >

                <button 
                style="margin-left: 0.5em; text-align: center;" 
                class="btn btn-primary" type="submit" role="button" 
                name="submit" id="submit"  (click)="run()">Run </button>
      
        </div>
        
        <div id="results" class="terminal-alert terminal-alert-primary" style="margin-left: 0.5em;margin-right: 0.5em; ">           
            <ul *ngFor="let derivate of results">
                <li>  {{ derivate }}  </li>
            </ul>
        </div>

       <footer style="margin-left: 0.5em;"> © Camilo Chacón Sartori, 2020.</footer>
       
    </body>
</html>
